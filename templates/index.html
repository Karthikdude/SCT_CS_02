<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Encryption Tool</h1>
        <form action="/encrypt" method="post" enctype="multipart/form-data">
            <label for="image">Choose an image:</label>
            <input type="file" id="image" name="image" required>
            
            <label for="operation">Choose an operation:</label>
            <select id="operation" name="operation">
                <option value="swap">Swap Colors</option>
                <option value="add">Add Value</option>
                <option value="subtract">Subtract Value</option>
                <option value="multiply">Multiply Value</option>
                <option value="divide">Divide Value</option>
            </select>
            
            <label for="value">Value:</label>
            <input type="number" id="value" name="value" min="0" max="255" value="50">
            
            <button type="submit">Encrypt</button>
        </form>
    </div>
</body>
</html>
